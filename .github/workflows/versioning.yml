name: Increment Version

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev
    types:
      - closed      

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Determine increment type
        id: increment
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "type=patch" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.merged }}" == "true" && "${{ github.event.pull_request.base.ref }}" == "main" && "${{ github.event.pull_request.head.ref }}" == "dev" ]]; then
            echo "type=minor" >> $GITHUB_ENV
          else
            echo "No version increment needed."
            exit 0
          fi

      - name: Increment version
        if: env.type == 'patch' || env.type == 'minor'
        run: |
          node increment-version.js ${{ env.type }} || { echo "Error: increment-version.js failed"; exit 1; }

      - name: Commit version changes
        if: env.type == 'patch' || env.type == 'minor'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Incremented ${{ env.type }} version to $(cat package.json | jq -r .version)" || echo "No changes to commit"

      - name: Push changes
        if: env.type == 'patch'
        run: |
          git push origin dev || { echo "Error: Push to dev branch failed"; exit 1; }

      - name: Push changes to both main and dev branches
        if: env.type == 'minor'
        run: |
          git push origin dev || { echo "Error: Push to dev branch failed"; exit 1; }
          git push origin main || { echo "Error: Push to main branch failed"; exit 1; }
